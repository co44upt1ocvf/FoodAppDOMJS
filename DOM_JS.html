<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Food App</h1>
    <form id="add-form">
        <input type="text" id="name-input" placeholder="Name">
        <input type="text" id="type-input" placeholder="Type">
        <input type="number" id="calories-input" placeholder="Calories">
        <button type="button" id="add-button">Add</button>
    </form>
    <form id="remove-form">
        <input type="text" id="remove-name-input" placeholder="Name">
        <button type="button" id="remove-button">Remove</button>
    </form>    
    <form id="update-form">
        <input type="text" id="update-name-input" placeholder="Name">
        <input type="text" id="new-name-input" placeholder="New Name">
        <input type="text" id="new-type-input" placeholder="New Type">
        <input type="number" id="new-calories-input" placeholder="New Calories">
        <button type="button" id="update-button">Update</button>
    </form>
    <ul id="food-list"></ul>
    <script src="food_app.js"></script>
</body>
</html>
