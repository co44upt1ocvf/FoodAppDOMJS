<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Food App</h1>
    <form id="add-form">
        <input type="text" id="name-input" placeholder="Name">
        <input type="text" id="type-input" placeholder="Type">
        <input type="number" id="calories-input" placeholder="Calories">
        <button type="button" id="add-button">Add</button>
    </form>
    <div id="food-list"></div>
    <div id="update-modal" class="modal">
        <span class="close">&times;</span>
        <form id="update-form">
            <input type="text" id="update-name-input" placeholder="New Name">
            <input type="text" id="update-type-input" placeholder="New Type">
            <input type="number" id="update-calories-input" placeholder="New Calories">
            <button type="button" id="save-button">Save</button>
        </form>
    </div>
    <script src="food_app.js"></script>
</body>
</html>
